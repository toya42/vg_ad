name: pkgdown

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install deps (pak)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::quarto
            local::.
          needs: website

      # --- Guard: print Quarto path and version ---
      - name: Quarto info
        shell: Rscript {0}
        run: |
          cat(
            "Quarto path: ", quarto::quarto_path(),
            "\nVersion: ", as.character(utils::packageVersion("quarto")),
            "\n"
          )

      # --- Guard: print pkgdown version ---
      - name: pkgdown version
        shell: Rscript {0}
        run: |
          cat("pkgdown: ", as.character(utils::packageVersion("pkgdown")), "\n")

      # Optional: capture session info
      - name: Session info
        run: sessionInfo()
        shell: Rscript {0}

      - name: Build pkgdown site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
